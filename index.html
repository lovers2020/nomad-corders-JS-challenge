<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="js/index.js"></script>
  <script defer type="module" src="js/background.js"></script>
  <script defer type="module" src="js/clock.js"></script>
  <script defer type="module" src="js/weather.js"></script>
  <script defer type="module" src="js/login.js"></script>
</head>

<body>
  <h1 id="clock"></h1>

  <div id="weather">
    <div class="weather__temp">
      <span></span>
      <span></span>
    </div>
  </div>
  <form class="login">
    <div id="login-input">
      <input type="text" required placeholder="Input your ID">
      <input type="password" required placeholder="Password">
    </div>
    <div id="submit">
      <button type="submit">LogIn!</button>
    </div>
  </form>
  <div class="welcome-message">
    <span>Hello! </span>
  </div>


</body>

</html>
