<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="js/background.js"></script>
  <script defer type="module" src="js/clock.js"></script>
  <script defer type="module" src="js/weather.js"></script>
  <script defer type="module" src="js/login.js"></script>
  <script defer type="module" src="js/todo.js"></script>
</head>

<body>
  <div class="header">
    <div></div>
    <h1 id="clock"></h1>
    <div id="weather">
      <div class="weather__temp">
        <span></span>
        <span></span>
      </div>
      <div class="weather__weather">
      </div>
    </div>
  </div>

  <form class="login">
    <input type="text" placeholder="What is your name?">
    <button type="submit">Log in!</button>

  </form>
  <div class="welcome-message hidden">
    <span></span>
  </div>

  <form class="input-todolist hidden">
    <input type="text" required placeholder="Write your To-Do List!">
    <button type="submit">
      <span class="material-symbols-outlined">
        save
      </span>
    </button>
  </form>
  <ul class="todo-list hidden">
    <p>Fill your List !</p>

  </ul>


</body>

</html>
